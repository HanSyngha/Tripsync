<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSync</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00BFA5 0%, #00897B 100%);
        }
        .container {
            background: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #00BFA5;
            font-size: 48px;
            margin-bottom: 10px;
        }
        .tagline {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            display: block;
            padding: 15px 30px;
            background: #00BFA5;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            transition: background 0.3s;
        }
        a:hover {
            background: #00897B;
        }
        .secondary {
            background: #f5f5f5;
            color: #333;
        }
        .secondary:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TripSync</h1>
        <p class="tagline">Group Travel Planning Made Easy</p>
        <div class="links">
            <a href="privacy-policy.html">개인정보처리방침 (Korean)</a>
            <a href="privacy-policy-en.html" class="secondary">Privacy Policy (English)</a>
        </div>
    </div>
</body>
</html>
