<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Trip - Host</title>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a35229",
                        "background-light": "#f5f5f4",
                        "background-dark": "#2a2622",
                        "surface-light": "#ffffff",
                        "surface-dark": "#38332e",
                        "text-main-light": "#2a2622",
                        "text-main-dark": "#e7e5e4",
                        "text-muted-light": "#837167",
                        "text-muted-dark": "#a8a29e",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main-light dark:text-text-main-dark selection:bg-primary selection:text-white">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden pb-24">
<!-- Top Navigation -->
<nav class="sticky top-0 z-50 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md px-4 py-3 border-b border-stone-200/50 dark:border-stone-800/50">
<button class="text-text-muted-light dark:text-text-muted-dark text-base font-medium hover:text-primary transition-colors">
                Cancel
            </button>
<!-- Progress Indicators -->
<div class="flex items-center gap-2">
<div class="h-2 w-2 rounded-full bg-primary transition-all duration-300 scale-110"></div>
<div class="h-2 w-2 rounded-full bg-stone-300 dark:bg-stone-600"></div>
<div class="h-2 w-2 rounded-full bg-stone-300 dark:bg-stone-600"></div>
</div>
<button class="text-primary font-bold text-base hover:opacity-80 transition-opacity">
                Save
            </button>
</nav>
<!-- Hero Section -->
<header class="px-5 pt-8 pb-6">
<div class="flex items-start justify-between">
<div class="flex-1">
<h1 class="text-3xl font-bold leading-tight tracking-tight text-text-main-light dark:text-text-main-dark mb-2">
                        Let's plan your<br/>journey
                    </h1>
<p class="text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-relaxed max-w-[80%]">
                        As the host, you can edit these details later anytime.
                    </p>
</div>
<!-- Decorative Icon -->
<div class="bg-primary/10 dark:bg-primary/20 p-3 rounded-2xl rotate-3">
<span class="material-symbols-outlined text-primary text-3xl">explore</span>
</div>
</div>
</header>
<!-- Main Form Content -->
<main class="flex flex-col gap-6 px-4">
<!-- Basic Info Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-2xl p-5 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] dark:shadow-none border border-stone-100 dark:border-stone-800">
<div class="flex items-center gap-2 mb-6">
<span class="material-symbols-outlined text-primary text-xl">edit_document</span>
<h2 class="text-lg font-bold">Basic Info</h2>
<span class="ml-auto text-xs font-bold uppercase tracking-wider text-primary bg-primary/10 px-2 py-1 rounded">Required</span>
</div>
<!-- Trip Name Input -->
<div class="group relative mb-6">
<label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-2 ml-1" for="tripName">Trip Name</label>
<input class="w-full bg-background-light dark:bg-background-dark border-0 border-b-2 border-stone-200 dark:border-stone-700 focus:border-primary dark:focus:border-primary focus:ring-0 rounded-t-lg px-4 py-3 text-lg font-medium placeholder-stone-400 transition-colors" id="tripName" placeholder="e.g. Summer in Kyoto" type="text"/>
</div>
<!-- Destination Input -->
<div class="group relative mb-6">
<label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-2 ml-1" for="destination">Destination</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-text-muted-light dark:text-text-muted-dark">location_on</span>
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg py-3 pl-10 pr-4 text-base focus:ring-2 focus:ring-primary/50 placeholder-stone-400" id="destination" placeholder="Where are you going?" type="text"/>
</div>
</div>
<!-- Date Range Input -->
<div class="group relative">
<label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-2 ml-1">Dates</label>
<div class="flex gap-3">
<div class="relative flex-1">
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg py-3 px-4 text-base focus:ring-2 focus:ring-primary/50 placeholder-stone-400 text-center cursor-pointer" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Start Date" type="text"/>
</div>
<div class="flex items-center text-stone-300 dark:text-stone-600">
<span class="material-symbols-outlined">arrow_forward</span>
</div>
<div class="relative flex-1">
<input class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg py-3 px-4 text-base focus:ring-2 focus:ring-primary/50 placeholder-stone-400 text-center cursor-pointer" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="End Date" type="text"/>
</div>
</div>
</div>
</section>
<!-- Optional Details Card -->
<section class="bg-surface-light dark:bg-surface-dark rounded-2xl p-5 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] dark:shadow-none border border-stone-100 dark:border-stone-800">
<div class="flex items-center gap-2 mb-6">
<span class="material-symbols-outlined text-stone-400 text-xl">tune</span>
<h2 class="text-lg font-bold text-text-main-light dark:text-text-main-dark">Optional Details</h2>
</div>
<!-- Cover Image Upload -->
<div class="mb-6">
<label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-2 ml-1">Cover Photo</label>
<div class="relative w-full h-32 rounded-xl border-2 border-dashed border-stone-300 dark:border-stone-700 hover:border-primary/50 dark:hover:border-primary/50 bg-background-light dark:bg-background-dark flex flex-col items-center justify-center cursor-pointer transition-colors group">
<span class="material-symbols-outlined text-stone-400 group-hover:text-primary transition-colors mb-1">add_photo_alternate</span>
<span class="text-xs font-medium text-stone-400 group-hover:text-primary transition-colors">Tap to upload cover</span>
<input class="absolute inset-0 opacity-0 cursor-pointer" type="file"/>
</div>
</div>
<!-- Description Input -->
<div class="relative">
<label class="block text-xs font-bold uppercase tracking-wider text-text-muted-light dark:text-text-muted-dark mb-2 ml-1" for="description">Trip Goal / Memo</label>
<textarea class="w-full bg-background-light dark:bg-background-dark border-none rounded-lg py-3 px-4 text-base focus:ring-2 focus:ring-primary/50 placeholder-stone-400 resize-none" id="description" placeholder="What is the main goal of this trip?" rows="3"></textarea>
</div>
</section>
</main>
<!-- Sticky Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-8 z-40">
<button class="w-full bg-primary hover:bg-[#8a4522] text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Next Step
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</body></html>
